<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./template/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Logoipsum</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header__container _container">
                <a class="header__logo"><img src="./template/img/Logo.svg" alt="Logo"></a>
                <div class="menu">
                    <ul class="menu__left">
                        <li class="menu__item">
                            <a href="#what">Course topics</a>
                        </li>
                        <li class="menu__item">
                            <a href="#feedback">What students say</a>
                        </li>
                    </ul>
                    <ul class="menu__right menu-right">
                        <li class="menu__item menu-right__item">
                            <a href="">Sign in</a>
                        </li>
                        <li class="menu-right__button">
                            <a href="">Get started</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="promo">
                <div class="promo__container _container">
                    <div class="promo__left">
                        <h1 class="promo__header">Learn no-code tools today.</h1>
                        <p class="promo__text">Create beautiful webflow sites with flowbase. Clone for
                            free and get started building a site today.</p>
                        <a class="promo__button get-started" href="">Get started</a>
                        <div class="promo__students promo-students">
                            <img src="./template/img/promo-avatars.png" alt="Students avatars">
                            <p>Join over <span>4,000+</span> students</p>
                        </div>
                    </div>
                    <div class="promo__right">
                        <div class="promo__video">
                            <img src="./template/img/Play.svg" alt="Play">
                        </div>
                    </div>
                </div>
            </section>
    </body>
</html>
